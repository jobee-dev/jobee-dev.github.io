<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support — Jobee Developments Ltd</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --bg: #000;
      --fg: #d1d5db;
      --accent: #00ff55;
      --accent-soft: rgba(0,255,85,0.12);
      --panel-bg: rgba(255,255,255,0.04);
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    .glow {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
    }
    .grid-overlay {
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .panel {
      background: var(--panel-bg);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 0.75rem;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    .panel .material-icons {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    label span {
      display: block;
      font-family: "IBM Plex Mono", monospace;
      margin-bottom: 0.25rem;
      opacity: 0.8;
      font-size: 0.875rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 0.5rem;
      color: var(--fg);
      font-size: 1rem;
      margin-bottom: 1rem;
      font-family: Inter, sans-serif;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 4px var(--accent-soft);
    }
    .button {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 0.75rem;
      border: 2px solid var(--accent);
      border-radius: 0.5rem;
      font-family: "IBM Plex Mono", monospace;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent);
      transition: background 0.3s;
      margin-top: 0.5rem;
    }
    .button:hover {
      background: var(--accent-soft);
    }
    a.underline {
      color: var(--accent);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    /* Navigation Styles */
    .nav-header {
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
    }
    .nav-link {
      color: var(--fg);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      transition: all 0.3s;
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .nav-link:hover {
      color: var(--accent);
      background: var(--accent-soft);
    }
    .nav-link.active {
      color: var(--accent);
      background: var(--accent-soft);
    }
    .mobile-menu {
      display: none;
    }
    .mobile-menu.active {
      display: block;
    }
    @media (max-width: 768px) {
      .desktop-nav { display: none; }
      .mobile-nav { display: block; }
    }
    @media (min-width: 769px) {
      .desktop-nav { display: flex; }
      .mobile-nav { display: none; }
    }
  </style>
</head>
<body>
  <!-- Grid background overlay -->
  <div class="grid-overlay"></div>

  <!-- Navigation Header -->
  <nav class="nav-header fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="text-xl font-bold glow code">JOBEE.DEV</a>

        <!-- Desktop Navigation -->
        <div class="desktop-nav items-center space-x-4">
          <a href="/" class="nav-link">Home</a>
          <a href="/dispatchcommander/index.html" class="nav-link">Dispatch Commander</a>
          <a href="/support.html" class="nav-link active">Support</a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="mobile-nav text-2xl glow" onclick="toggleMobileMenu()">
          <span class="material-icons">menu</span>
        </button>
      </div>
      <!-- Mobile Navigation -->
      <div id="mobile-menu" class="mobile-menu mt-4 pb-4 border-t border-gray-800">
        <div class="flex flex-col space-y-2 pt-4">
          <a href="/" class="nav-link">Home</a>
          <a href="/dispatchcommander/index.html" class="nav-link">Dispatch Commander</a>
          <a href="/support.html" class="nav-link active">Support</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="py-16 px-6 pt-32">
    <h1 class="text-4xl sm:text-5xl font-extrabold glow text-center mb-8">Support & Contact</h1>
    <div class="panel">
      <div class="flex flex-col items-center mb-6">
        <span class="material-icons">support_agent</span>
        <p class="text-center mb-2">
          Have questions, bug reports, or need assistance? Drop us a line below or email us directly at
          <a href="mailto:support@jobee.dev" class="underline">support@jobee.dev</a>.
        </p>
      </div>
      <form action="https://formspree.io/f/xanozegv" method="POST" class="space-y-4">
        <label>
          <span>Your Email</span>
          <input type="email" name="_replyto" required placeholder="you@example.com" />
        </label>
        <label>
          <span>Subject</span>
          <input type="text" name="subject" required placeholder="Bug report, question…" />
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="5" required placeholder="Describe what’s on your mind…"></textarea>
        </label>
        <!-- honeypot -->
        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit" class="button">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    // Mobile menu toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('active');
    }
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const mobileNav = document.querySelector('.mobile-nav');
      const mobileMenu = document.getElementById('mobile-menu');
      if (!mobileNav.contains(event.target) && !mobileMenu.contains(event.target)) {
        mobileMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
